<body>
    <div class="container">
        <div class="row justify-content-center">
            <!--             heading and subheading -->
            <h1 class="col-md-7 text-center mt-2">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center mt-2">By-Rahul Saini</h4>
            <div class="col-md-6 row justify-content-center main fix" id="allContaint">
                <div class="col-10">
                <!--      form -->
                    <form action="" id="CoinSearchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz" style="font-weight: 700;">Coin Type</label>
                                <!--  drop down menu of crypto currencies -->
                                <select name="CoinType" class="form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="tether">Tether</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <!-- <option value="cordano">Cordano</option> -->
                                    <option value="ripple">Ripple</option>
                                    <option value="solana">Solana</option>
                                    <option value="polkadot">Polkadot</option>
                                    <option value="dai">Dai</option>
                                    <option value="gala">Gala</option>
                                    <option value="terra">Terra</option>
                                    <option value="helium">Helium</option>
                                    <option value="neo">Neo</option>
                                    <option value="cosmos">Cosmos</option>
                                    <option value="litecoin">Litecoin</option>
                                    <option value="monero">Monero</option>
                                    <option value="tron">Tron</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center align-items-center">
                <table class="p-4 col-md-7 m-4" border= "2px" style="background-color: white; font-weight: 700;"id="tableResult">

                </table>
            </div>
        </div>
    </div>
